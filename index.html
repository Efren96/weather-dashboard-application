<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Enter a City Name</h3>
            <input type="text" placeholder="E.g., New York, London, Tokyo">
            <button class="search-button">Search</button>\
            <div class="separator"></div>
            <button class="history">History</button>
        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <h3>New York (12/19/2023)</h3>
                    <h4>Temp: 50Â°F</h4>
                    <h4>Wind: 8.43 MPH</h4>
                    <h4>Humidity: 44%</h4>
                </div>
                <div class="icon">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather-icon">
                    <h4>Moderate Rain</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="./Assets/stript.js"></script>
  </body>
  </html>
